{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>mhO Map</title>
  <link rel="icon" type="image/png" href="{% static "favicon.png" %}">
  <link rel="stylesheet" type="text/css" href="{% static "semantic/dist/semantic.min.css" %}">
  <link rel="stylesheet" type="text/css" href="{% static "dygraphs/dist/dygraph.min.css" %}">
  <link rel="stylesheet" type="text/css" href="{% static "treantjs/Treant.css" %}">
  <link rel="stylesheet" type="text/css" href="{% static "jQuery-contextMenu/dist/jquery.contextMenu.min.css" %}">
  <link rel="stylesheet" type="text/css" href="{% static "ui/main.css" %}">
  <script src="{% static "jquery/dist/jquery.min.js" %}"></script>
  <script src="{% static "semantic/dist/semantic.min.js" %}"></script>
  <script src="{% static "dygraphs/dist/dygraph.min.js" %}"></script>
  <script src="{% static "raphael/raphael.min.js" %}"></script>
  <script src="{% static "treantjs/Treant.js" %}"></script>
  <script src="{% static "jQuery-contextMenu/dist/jquery.contextMenu.min.js" %}"></script>
  <script src="{% static "ui/main.js" %}"></script>
</head>
<body>
  <div id="add-device" class="ui modal">
    <i class="close icon"></i>
    <div class="header">
      Add Device
    </div>
    <div class="content">
      <form id="add-device-form" class="ui form">
        <div class="field">
          <input id="add-device-driver" name="driver_id" type="text" hidden>
        </div>
        <div class="field">
          <label>Description</label>
          <input name="description" placeholder="Description" type="text">
        </div>
        <div class="field">
          <label>Node ID</label>
          <input name="node_id" placeholder="Node ID" type="text">
        </div>
        <div class="field">
          <label>Calibration</label>
          <input name="calibration" placeholder="Calibration" type="text" value="1">
        </div>
        <div class="field">
          <label>Address</label>
          <input name="address" placeholder="Address" type="text">
        </div>
      </form>
    </div>
    <div class="actions">
      <div class="ui black deny button">
        Cancel
      </div>
      <div id="add-device-submit" class="ui green button">
        Okay
      </div>
    </div>
  </div>
  <div class="ui text container">
    <div class="ui inverted menu">
        <div class="ui container">
            <a href="#" class="header item"><span class="mho">mhO</span>&nbsp;Map</a>
        </div>
    </div>
    <h2 class="ui header">Main Panel</h2>
    <div class="dygraph-table-fix">
    <div id="current-usage"></div>
    </div>
    <h2 class="ui header">Topology</h2>
    <div id="nodes"></div>
    <h3 class="ui header">Inactive</h3>
    <div id="inactive" class="ui list">
    </div>
    <h3 class="ui header">Drivers</h3>
    <table class="ui single line table">
      <thead>
        <tr>
          <th>Driver Name</th>
          <th>Driver Description</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="drivers">
      </tbody>
    </table>
    </div>
  </div>
</body>
</html>
